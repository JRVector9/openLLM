version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: openllm-frontend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - NEW_API_BASE_URL=http://new-api:3000
      - NEW_API_ADMIN_TOKEN=${NEW_API_ADMIN_TOKEN}
      - REDIS_URL=redis://redis:6379
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - NEXT_PUBLIC_API_DOMAIN=${NEXT_PUBLIC_API_DOMAIN}
    depends_on:
      - new-api
      - redis

  new-api:
    image: calciumion/new-api:latest
    container_name: openllm-new-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - SQL_DSN=${NEW_API_SQL_DSN:-postgres://openllm:openllm@db:5432/openllm?sslmode=disable}
      - REDIS_CONN_STRING=redis://redis:6379
      - SESSION_SECRET=${NEW_API_SESSION_SECRET:-change-me-in-production}
      - TZ=Asia/Seoul
    volumes:
      - new-api-data:/data
    depends_on:
      - db
      - redis

  redis:
    image: redis:7-alpine
    container_name: openllm-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data

  db:
    image: postgres:16-alpine
    container_name: openllm-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-openllm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-openllm}
      POSTGRES_DB: ${POSTGRES_DB:-openllm}
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  new-api-data:
  redis-data:
  postgres-data:
