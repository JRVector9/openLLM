version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: openllm-frontend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - NEW_API_BASE_URL=${NEW_API_BASE_URL:-http://new-api:3000}
      - NEW_API_ADMIN_TOKEN=${NEW_API_ADMIN_TOKEN}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - NEXT_PUBLIC_API_DOMAIN=${NEXT_PUBLIC_API_DOMAIN}
    depends_on:
      - new-api

  new-api:
    image: calciumion/new-api:latest
    container_name: openllm-new-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - SQL_DSN=${NEW_API_SQL_DSN:-postgresql://postgres:vector9devdb@db-primary.orb.local:5432/openllm?sslmode=disable}
      - REDIS_CONN_STRING=${REDIS_URL:-redis://:vector9redis@redis.orb.local:6379}
      - SESSION_SECRET=${NEW_API_SESSION_SECRET:-change-me-in-production}
      - TZ=Asia/Seoul
    volumes:
      - new-api-data:/data

volumes:
  new-api-data:
